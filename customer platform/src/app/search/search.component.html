<app-loading *ngIf="isLoading"></app-loading>
<b class="title title--main title--search">Search</b>
<div class="wrapper wrapper--search">
  <div class="search-form-container">
    <div class="search-form-container__item ">
      <label for="searchName" class="input-label">
        <input type="text" class="standard-input" placeholder="Enter name" id="searchName" #name>
      </label>
    </div>
    <button class="btn btn--blue btn--blue--search" (click)="filterArr()">Search</button>
    <div class="search-form-container__item">
      <label for="searchProfession"  class="input-label">Professional</label>
      <select name="searchProfession" class="standard-select" id="searchProfession" (change)="loadAspectsValue($event)" #profession>
        <option value="Search" selected="selected">Search..</option>
        <option value="web">Web Technology</option>
        <option value="medicine">Medicine</option>
        <option value="HumanResources">Human Resources</option>
        <option value="Marketing">Marketing</option>
        <option value="Finance">Finance and banking</option>
        <option value="Sales">Purchase & sales</option>
      </select>
    </div>
    <div class="search-form-container__item">
      <label for="searchProfessionAspects"  class="input-label">Professional aspects </label>
      <select name="searchProfession" class="standard-select" id="searchProfessionAspects" (change)="showAspects($event)" #aspects>
        <option value="Search" selected="selected" >Search..</option>
        <option *ngFor="let item of optionsArr">{{item.name}}</option>
      </select>
    </div>
    <div class="search-form-container__item">
      <label for="searchUserRate"  class="input-label">Min rating</label>
      <input type="text" class="standard-input" id="searchUserRate" placeholder="3" #starRate>
    </div>
    <div class="search-form-container__item">
      <label for="searchUserPrice"  class="input-label">Max hourly rate</label>
      <input type="text" class="standard-input" id="searchUserPrice" placeholder="3" #priceRate>
    </div>
    <div class="professionAspects-container" #professionAspectsContainer (click)="removeOneItem($event)"></div>
  </div>
  <div class="expert-gallery">
    <app-expert-gallery-item *ngFor="let item of itemArr" [item]="item"></app-expert-gallery-item>
  </div>
</div>
